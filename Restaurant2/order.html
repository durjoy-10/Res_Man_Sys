<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="../Restaurant1/static/css/styles.css"> <!-- Ensure correct path -->
</head>
<body>
    <header>
        <h1>Restaurant 2</h1>
        <nav>
            <a href="home1.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="offers.html">Offers</a>
        </nav>
    </header>

    <div class="aco">
        <h2>Place Your Order</h2>
        <form class="order-form" action="process_order.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="address">Delivery Address:</label>
                <textarea id="address" name="address" placeholder="Enter your delivery address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="instructions">Special Instructions:</label>
                <textarea id="instructions" name="instructions" placeholder="Any special instructions?" rows="4"></textarea>
            </div>
            <button type="submit" class="confirm-button">Confirm Order</button>
        </form>
    </div>
</body>
</html>
